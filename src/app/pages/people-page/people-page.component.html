<div class="p-7 flex xl:flex-row flex-col min-h-screen">
  <app-planet
    class="xl:w-1/3 w-full max-h-max"
    [planet]="planet"
    [showDetails]="false"
    [colum]="true"
  ></app-planet>

  <div class="flex flex-col w-full">
    <div class="flex flex-row pl-10 p-4 space-x-4">
      <div class="text-center self-center">
        <p class="font-bold">Gender:</p>
      </div>
      <div class="flex flex-row space-x-3">
        <div class="flex space-x-3">
          <input
            (click)="gender = ''"
            type="radio"
            name="radio-1"
            class="radio"
            checked
          />
          <p>any</p>
        </div>
        <div class="flex space-x-3">
          <input
            (click)="gender = 'male'"
            type="radio"
            name="radio-1"
            class="radio checked:bg-blue-500"
          />
          <p>male</p>
        </div>
        <div class="flex space-x-3">
          <input
            (click)="gender = 'female'"
            type="radio"
            name="radio-1"
            class="radio checked:bg-pink-500"
          />
          <p>female</p>
        </div>
      </div>
    </div>

    <div class="flex flex-wrap justify-center w-full pt-5">
      <app-people
        *ngFor="let url of planet.residents"
        [url]="url"
        [gender]="gender"
      ></app-people>
    </div>
  </div>
</div>
